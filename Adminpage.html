function setLocation() {
  google.script.run
    .withSuccessHandler(function (result) {
      document.getElementById("location").innerText = `Sheet: ${result.sheet} Range: ${result.range}`;

    .getLocation();

  if (isFocused) {
    setTimeout(setLocation, 200);
  }
